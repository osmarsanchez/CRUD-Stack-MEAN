<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">Crear un producto</span>
          <form
            class="mt-3"
            [formGroup]="productoForm"
            (ngSubmit)="agregarProducto()"
          >
            <div class="mb-3">
              <input
                type="text"
                formControlName="producto"
                class="form-control form-control-lg"
                placeholder="Producto"
              />
              <section
                class="text-danger"
                *ngIf="
                  productoForm.get('producto')?.hasError('required') &&
                  productoForm.get('producto')?.touched
                "
              >
                <span
                  >El nombre del producto <strong>es requerido</strong></span
                >
              </section>
            </div>
            <div class="mb-3">
              <input
                type="text"
                formControlName="categoria"
                class="form-control form-control-lg"
                placeholder="Categoria"
              />
              <section
                class="text-danger"
                *ngIf="
                  productoForm.get('categoria')?.hasError('required') &&
                  productoForm.get('categoria')?.touched
                "
              >
                <span>La categor√≠a <strong>es requerida</strong></span>
              </section>
            </div>
            <div class="mb-3">
              <input
                type="text"
                formControlName="ubicacion"
                class="form-control form-control-lg"
                placeholder="Ubicacion"
              />
              <section
                class="text-danger"
                *ngIf="
                  productoForm.get('ubicacion')?.hasError('required') &&
                  productoForm.get('ubicacion')?.touched
                "
              >
                <span
                  >El nombre del producto <strong>es requerido</strong></span
                >
              </section>
            </div>
            <div class="mb-3">
              <input
                type="number"
                formControlName="precio"
                class="form-control form-control-lg"
                placeholder="Precio"
              />
              <section
                class="text-danger"
                *ngIf="
                  productoForm.get('precio')?.hasError('required') &&
                  productoForm.get('precio')?.touched
                "
              >
                <span
                  >El nombre del producto <strong>es requerido</strong></span
                >
              </section>
            </div>

            <div class="mb-3">
              <button
                routerLink="/"
                class="btn btn-secondary btn-lg float-start"
              >
                Regresar
              </button>
              <button
                type="submit"
                [disabled]="productoForm.invalid"
                class="btn btn-success btn-lg float-end"
              >
                Agregar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
